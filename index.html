<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="patricia georgescu">
        <title> Video Player </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jua">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <h1> Custom Video Player </h1>
        
        <div id="container">
            <video id="my_video" src="Alone by Heart (Alyona cover).mp4"> </video>
            <div id="controls"> 
                <div class="progress">
                    <div class="progress_filled"> </div>
                </div>
                <button class="button toggle" title="Toggle Play">&#9658;</button>
                <input name="volume" type="range" min="0" max="1" step="0.05" value="1" title="Sound">
                <input name="playbackRate" type="range" min="0.5" max="2" step="0.1" value="1" title="Playback Rate">
                <button data-skip="-10" class="skip_min" title="Back 10sec">&laquo; 10s</button>
                <button data-skip="25" class="skip_max" title="Forward 25sec">25s &raquo;</button>
                <div id="img_contain"> <img id="full_screen" src="FS.png" title="Fullscreen"> </div>
                <div class="show_time"> </div> 
            </div>
        </div>
        
        <br>
        
        <span class="chooseText"> Choose your video to play: </span>
        
        <div class="inputContainer">
            <input id="local_file" name="localfile" size="50" maxlength="100000" accept="video/*" type="file">
            <button id="style_file">select</button>
            <p class="showTitle"> </p>
        </div>
        
        <script src="script.js"> </script>
    </body>
</html>
